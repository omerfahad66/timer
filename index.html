<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/icon.png">
    <title>Timer</title>
</head>
<body>
    <div class="container">
        <div class="timer">
            <div class="setTime">
                <input type="number" min="0" placeholder="SS" id="sec">
            </div>
            <div class="controls">
                <button id="start" onclick="startTimer()">Start</button>
                <button id="pause" onclick="pauseTimer()">Pause</button>
                <button id="start" onclick="window.location.reload()">Reset</button>
            </div>
        </div>
    </div>
</body>
    <script src="/script.js"></script>
</html>
